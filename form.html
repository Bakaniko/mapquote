<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/form.css"/>
</head>
<body>
<div class="container">  
    <form action="https://formsubmit.co/201d75289e768236d862914c5fdd527c" method="POST" id="contact"/>

    <h3>Merci de référencer très précisément la citation que vous souhaitez ajouter à <b>MapQuote</b>.</h3>
    <h4>(Elle sera visible lors de la prochaine mise à jour)</h4>
	
	<input type="hidden" name="_subject" value="[MAPQUOTETEST] New submission">
	<input type="hidden" name="_autoresponse" value="Merci pour votre contribution. Après vérification, celle-ci sera intégrée à MapQuote lors de la prochaine mise à jour.">
	<input type="hidden" name="_webhook" value="https://yourdomain.co/your-webhook">
    <fieldset>
      <input placeholder="Titre du livre" name="title" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Auteur" name="author" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Année de parution (optionnel)" name="year" type="text" tabindex="3">
    </fieldset>
    <fieldset>
      <input placeholder="Editeur (optionnel)" name="editor" type="text" tabindex="4">
    </fieldset>
    <fieldset>
      <textarea placeholder="Collez la citation ici" name="quote" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <input placeholder="Votre nom (si vous souhaitez apparaître comme contributeur)" name="contrib" type="text" tabindex="6">
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit">Envoyer</button>
    </fieldset>
    <p class="copyright">Retournez à la carte <a href="https://neocarto.github.io/mapquote/" target="_blank" title="mapqoute">neocarto.github.io/mapquote</a></p>
    <p class="copyright">Formulaire web conçu par <a href="https://colorlib.com" target="_blank">Colorlib</a> et <a href="https://formsubmit.co/" target="_blank">formsubmit.co/</a></p>
  </form>
</div>



</body>
</html>
